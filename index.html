<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d58efc4567.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Video Background</title>
</head>
<body>
<section id="main">
    <div id="video-container">
        <!-- AUTOPLAY starts the video. LOOP causes the video to continously play the video. MUTED removes any sound/audio from the video. -->
        <video src="Media/html.mp4" autoplay loop muted></video>
        
    </div>
    <!-- Div to cover/darken video -->
    <div id="cover"></div>
    <div id="content">
        <h1>Dulce White</h1>
        <h2>Web Developer</h2>
        <!-- setting the href value to an id will take the user to the element with that id on the webpage -->
        <a href="#about" id="click">About</a>
    </div>
</section>

<section id="about">
    <h1>About</h1>
    <p>Currenly enrolled in the Commonwealth Coders Web Development Program</p>
    <h2>Folow me on social media</h2>
    <div>
        <a href="">
            <i class="fab fa-instagram"></i>

        </a>
        <a href="https://linkedin.com/in/dulce-white" target="_blank" >
            <i class="fab fa-linkedin"></i>
        </a>
        <a href="https://github.com/DulceWhite" target="_blank">
            <i class="fab fa-github"></i>
        </a>
    </div>

</section>
    
</body>
</html>
